<!doctype html>
<html lang="en">

<head>
    <title>Notary - Learn more about your Books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Oue own Css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">

            <!-- Main Content Area -->
            <div class="col-md-8">
                <img src="image/NotoryLogowhiteMed.png" alt="" class="responsive">
                <div class="card mb-4">
                    <h2 class="card-header" id="fileName">Book Title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-Box" id="fileContent">
                            Select a Book on the right
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" target="_blank">Learn to Code </a>
                    </div>
                </div>
            </div>

            <!-- SideBar Content -->
            <div class="col-md-4">
                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search here">
                            <span class='input-group-btn'>
                                <button class="btn btn-primary" onclick="performMark()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchstat">

                    </div>
                </div>
                <!-- Select a Book Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Select a Book</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-unstyled mb-0">
                                    <li><a href="#" onclick="loadBook('HarryPotter1.txt', 'Harry Potter')">Harry
                                            Potter</a></li>
                                    <li><a href="#"
                                            onclick="loadBook('AliceinWonderland.txt', 'Alice in Wonderland')">Alice in
                                            Wonderland</a></li>
                                    <li><a href="#" onclick="loadBook('LOTR.txt', 'Lord of the Rings')">Lord of the
                                            Rings</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Most Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Most Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul id='mostUsed' class="list-unstyled mb-0">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Least Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul id='leastUsed' class="list-unstyled mb-0">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Document Stats -->
                <div class="card my-4">
                    <h5 class="card-header">Document Stats</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul id='mostUsed' class="list-unstyled mb-0">
                                    <li id='doLength'></li>
                                    <li id='wordCount'></li>
                                    <li id='charCount'></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="template-ul-items" type="text/template">
    <li>
        {{val}}
    </li>
    </script>
    <!-- Our own JavaScript -->
    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
